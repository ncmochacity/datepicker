<!DOCTYPE html>
<html>
<head>
	<title>Datepicker Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		
	</header>
	<div class="container">
		<div class="datepicker">
			<h1>Travel Cheap</h1>
			<form>
				<label for="departure">Departure</label>
				<input id="date" type="date"placeholder="Enter your desired departure date: "/>
				<label for="arrival">Arrival</label>
				<input id="arrive" type="date"placeholder="Enter your desired  arrival date: "/>
				<label for="traveler">Number of Passengers: </label>
				<input type="number" id="number" min="1" max="20" step="1" />
				<input type="submit" id="submit" value="Search"/>
			</form>
		</section>
		<aside class="faq">
			<h1>FAQ</h1>
		</aside>
		<footer>
		</footer>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="js/date.js"></script>
	</div>
</body>
</html>
